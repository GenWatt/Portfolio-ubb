<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const pathname = window.location.pathname;
        const newPathname = pathname.startsWith('/Portfolio-ubb') ? pathname.replace('/Portfolio-ubb', '') : pathname;
        window.location.replace("/Portfolio-ubb/index.html?redirect=" + newPathname);
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
